<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS -->

    <!-- LOGO PART -->
    <link rel="shortcut icon" href="../assets/Icon.png" type="image/x-icon" />

    <!-- CSS PART -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0f0abf155b.js"
      crossorigin="anonymous"
    ></script>

    <title>CampusB</title>
  </head>

  <!-- HEADER PART -->

  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="logo">
            <img src="../assets/Logo.svg" alt="logo" />
          </a>
        </div>
        <div class="col">
          <figure class="text-center">
            <h1 class="title">Campus B</h1>
          </figure>
        </div>
        <div class="col">
          <nav>
            <ul class="list-unstyled">
              <li class="list-inline-item">
                <a class="nav__link" href="../index.html">Home</a>
              </li>
              <li class="list-inline-item">
                <a class="nav__link" href="contacto.html">Contact</a>
              </li>
              <li class="list-inline-item">
                <a class="nav__link" href="rutina.html">Drills</a>
              </li>
              <li class="list-inline-item">
                <a class="nav__link" href="info.html">Info</a>
              </li>
              <li class="list-inline-item">
                <a class="nav__link" href="videos.html">Videos</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN PART -->

  <main>
    <section class="intro-section">
      <div class="container">
        <div class="row">
          <div class="col">
            <form action="">
              <fieldset class="Form">
                <legend class="contact-title">Contact</legend>
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name" />
                <br />
                <label for="Lastname">Lastname</label>
                <input type="Lastname" />
                <div>Men</div>
                <input type="radio" name="sexo" id="Men" />
                <div>Women</div>
                <input type="radio" name="sexo" id="Women" />
                <div>Agree to terms and conditions</div>
                <input type="checkbox" name="Agree" value="1" required />
                <div>
                  <label for="Message">Message</label>
                </div>
                <br />
                <div>
                  <textarea
                    name="Message"
                    id="Message"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <br />
                <input type="submit" value="Submit" />
                <input type="Reset" value="Reset" />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER PART -->

  <footer>
    <div class="footer-sm">
      <div class="container">
        <div class="row footer-sm__icons">
          <div class="col">Follow Us</div>
          <div class="col">

    <div class="footer-bottom">

        </div>
      </div>
    </div>
  </footer>
</html>
